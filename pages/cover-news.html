<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/CSS/font.css">
    <link rel="stylesheet" href="/assets/CSS/cover-news.css">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/JS/download.js"></script>
    <script src="/assets/JS/cover-news.js"></script>
</head>
<body>
    <div class="main">
        <div  id="targetDiv" >
            <div class="picture-cover" id="imgDiv" style="background-image: url(/assets/img/back.jpg);">
                <img src="/assets/img/cover/news/ded.jpg" id="source" alt="" style="position: absolute;
                z-index: 1;
            
                
                background-size: cover;
                background-position: center;
            
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;">
                

                <div class="frame">
                    <div id="text-box">
                       
                            <span id="text">ВЫПУСК ОТ <span id="date"  >Выпуск от 30.04.2024</span> </span> 
                            
                        
                    </div>
                </div>

                    

                </div>
            </div> 
        </div>
    </div>

    <script>
        var currentDate = new Date();
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        var year = currentDate.getFullYear();

        // Добавляем ведущий ноль к дню и месяцу, если они состоят из одной цифры
        day = day < 10 ? '0' + day : day;
        month = month < 10 ? '0' + month : month;

        var formattedDate = day + '.' + month + '.' + year;
        document.getElementById('date').textContent = formattedDate;
    </script>

    <label for="select-cover" style="font-size: 25px;">Выбор превью:</label>
    <select id="select-cover" class="input-section">
        <option value="">———</option>
        <option value="/assets/img/cover/news/ded.jpg">Денис</option>
        <option value="/assets/img/cover/news/dei.jpg">Денис итоги</option>
        <option value="/assets/img/cover/news/ald.jpg">Настя</option>
        <option value="/assets/img/cover/news/ali.jpg">Настя итоги</option>
        <option value="/assets/img/cover/news/ghd.jpg">Глеб</option>
        <option value="/assets/img/cover/news/ghi.jpg">Глеб итоги</option>
        <option value="/assets/img/cover/news/ezd.jpg">Катя</option>
        <option value="/assets/img/cover/news/ezi.jpg">Катя итоги</option>
        
    </select>
    </form> <br>

    <button id="exportBtn" class="button download">Скачать картинку</button>
    
    
    <script>
        document.getElementById('exportBtn').addEventListener('click', function() {
    html2canvas(document.getElementById('targetDiv'), {
        onrendered: function(canvas) {
            var img = canvas.toDataURL('image/png');

            
            var link = document.createElement('a');
            link.href = img;
            link.download = 'myImage.png';
            
            
            var event = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
            link.dispatchEvent(event);
        }
    });
});
    </script>


</body>
</html>
