<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/CSS/font.css">
    <link rel="stylesheet" href="/assets/CSS/cover.css">
    <link rel="stylesheet" href="/assets/CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/JS/download.js"></script>
    <script src="/assets/JS/cover.js"></script>
</head>
<body>
    <div class="main">
        <div  id="targetDiv" >
            <div class="picture-cover" id="imgDiv" style="background-image: url(/assets/img/back.jpg);">
                <img src="/assets/img/back2.jpg" id="source" alt="" style="position: absolute;
                z-index: 1;
            
                
                background-size: cover;
                background-position: center;
            
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;">
                <img src="/assets/img/cover/region.png" id="cover" alt="" style="position: absolute;
                z-index: 2;
            
                
                background-size: cover;
                background-position: center;
            
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;">

                <div class="frame">
                    <div id="text-box">
                       
                            <span class="highlight-text"  >
                                <span style="background-color: blue;" class="new-color">&nbsp</span><span class="new-color"  id="title-text" style="background-color: blue;" >  
                                    Плашка 
                                </span><span style="background-color: blue;" class="new-color">&nbsp</span>
                                <span id="dash" style="padding-left: 20px; padding-right: 20px;">—</span><br>
                            <span id="subtitle-text">Описание</span>
                            </span> 
                            
                        
                    </div>
                </div>

                    

                </div>
            </div> 
        </div>
    </div>

    <input type="file" id="fileInput" accept="image/*" class="input-file">
    <button id="btnUpload" class="button file">Замена бэкграунда</button><br>
    <script>
        document.getElementById("btnUpload").addEventListener("click", function() {
        document.getElementById("fileInput").click();
        });

        document.getElementById("fileInput").addEventListener("change", function() {
        var file = this.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById("source").src = e.target.result;
        }
        reader.readAsDataURL(file);
});
    </script>


    
    
    <label for="colorPicker" style="font-size: 25px;">Выбери цвет:</label>
    <input type="color" id="colorPicker" class="input-color"><br>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const spans = document.querySelectorAll('.new-color');
        
        colorPicker.addEventListener('input', function() {
            const color = colorPicker.value;
            spans.forEach(span => {
                span.style.backgroundColor = color;
            });
        });
        </script>
        
    <input type="text" id="input-title-text" class="input-text" placeholder="В плашке">
    <button onclick="newTextTitle()" class="button replace" >Заменить текст</button>
    <br>

    <input type="checkbox" id="checkbox" class="checkbox"> <label for="checkbox" style="font-size: 25px;">Убрать тире</label> <br>
    <script>
        
        const checkbox = document.querySelector('#checkbox');
        const dash = document.querySelector('#dash');

        checkbox.addEventListener('change', function() {
        if (this.checked) {
            dash.style.display = 'none';
        } else {
            dash.style.display = 'inline';
        }
        });
    </script>


    <input type="checkbox" id="toggleCheckbox"  class="checkbox" checked> <label for="toggleCheckbox" style="font-size: 25px;">Не переносить текст</label><br>

    <script>
        const checkbox2 = document.getElementById('toggleCheckbox');
        const brTag = document.querySelector('br');
    
        checkbox2.addEventListener('change', function() {
            if (this.checked) {
                brTag.style.display = 'none';
            } else {
                brTag.style.display = 'block';
            }
        });
    
        // Автоматически устанавливаем галочку при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            let checkbox = document.getElementById('toggleCheckbox');
            checkbox.checked = true;
            brTag.style.display = 'none';
        });
    </script>
    
    <input type="text" id="input-subtitle-text" class="input-text" placeholder="После тире">
    <button onclick="newTextSubtitle()" class="button replace">Заменить текст</button>
    <br>
    
    <label for="select-cover" style="font-size: 25px;">Выбор рамки:</label>
        <select id="select-cover" class="input-section">
            <option value="/assets/img/cover/standart.png">Стандарт</option>
            <option value="/assets/img/cover/economy.png">Экономика</option>
            <option value="/assets/img/cover/interview.png">Интервью</option>
            <option value="/assets/img/cover/kuriez.png">Курьёзности</option>
            <option value="/assets/img/cover/memology.png">Мемология</option>
            <option value="/assets/img/cover/parlament.png">Парламент города</option>
            <option value="/assets/img/cover/projarka.png">Прожарка</option>
            <option value="/assets/img/cover/region.png">Новости региона. Коротко</option>
            <option value="/assets/img/cover/tamgde.png">Там, где не скучно</option>
            <option value="/assets/img/cover/eco.png">Эко-Воронеж</option>
            <option value="/assets/img/cover/interes.png">Интересно</option>
        </select>
    </form> <br>
    

    <button id="exportBtn" class="button download">Скачать картинку</button>
    
    
    <script>
        document.getElementById('exportBtn').addEventListener('click', function() {
    html2canvas(document.getElementById('targetDiv'), {
        onrendered: function(canvas) {
            var img = canvas.toDataURL('image/png');

            
            var link = document.createElement('a');
            link.href = img;
            link.download = 'myImage.png';
            
            
            var event = new MouseEvent('click', {
                view: window,
                bubbles: true,
                cancelable: true
            });
            link.dispatchEvent(event);
        }
    });
});
    </script>


</body>
</html>
